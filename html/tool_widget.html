<!-- image providing an hint for the gesture -->
<img id="tool-selector-hint" class="selector-hint" src="img/rot1.svg" />

<!-- the tool selector -->
<!-- just add or remove the entries here (as <li> items), all the style is
     automatically adapted to fit the selector's size -->
<ul id="tool-selector" class="circular-selector">
     <li data-entry="brush">
         <a><span class="selector-entry">1</span></a>
     </li>

     <li data-entry="eraser">
         <a><span class="selector-entry">2</span></a>
     </li>

     <li data-entry="airbrush">
         <a><span class="selector-entry">3</span></a>
     </li>

     <li data-entry="filler">
         <a><span class="selector-entry">4</span></a>
     </li>

     <li data-entry="picker">
         <a><span class="selector-entry">5</span></a>
     </li>
</ul>

<!-- svg path used to clip the menu item -->
<!-- the actual path is drawn dynamically by the js -->
<svg height="0" width="0">
    <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="tool-sector">
            <path fill="none" stroke="#111" stroke-width="1" class="tool-sector"></path>
        </clipPath>
    </defs>
</svg>
