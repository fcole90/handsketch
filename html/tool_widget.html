<!-- image providing an hint for the gesture -->
<img title="Gesture: rotate your full open hand" id="tool-selector-hint" class="selector-hint" src="img/rot1.svg" />

<!-- the tool selector -->
<!-- just add or remove the entries here (as <li> items), all the style is
     automatically adapted to fit the selector's size -->
<ul id="tool-selector" class="circular-selector">
    <li data-entry="brush">
        <a><span title="Brush: draws with strokes" class="selector-entry"></span></a>
    </li>

    <li data-entry="eraser">
        <a><span title="Eraser: erases with a brush" class="selector-entry"></span></a>
    </li>

    <li data-entry="airbrush">
        <a><span title="Airbrush: paints with variable density" class="selector-entry"></span></a>
    </li>

     <li data-entry="filler">
         <a><span title="Filler: fills an area with color" class="selector-entry"></span></a>
     </li>

     <li data-entry="picker">
         <a><span title="Picker: selects a color from the canvas" class="selector-entry"></span></a>
     </li>
</ul>

<img id="tool-afford" class="afford" src="img/r5.svg"/>

<!-- svg path used to clip the menu item -->
<!-- the actual path is drawn dynamically by the js -->
<svg height="0" width="0">
    <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="tool-sector">
            <path fill="none" stroke="#111" stroke-width="1" class="tool-sector"></path>
        </clipPath>
    </defs>
</svg>
