<!-- image providing an hint for the gesture -->
<div title="Gesture: rotate your fully open hand" id="tool-selector-hint" class="selector-hint"></div>

<!-- the tool selector -->
<!-- just add or remove the entries here (as <li> items), all the style is
     automatically adapted to fit the selector's size -->
<ul id="tool-selector" class="circular-selector">
    <li data-entry="brush">
        <a><span title="Brush: draw with strokes" class="selector-entry"></span></a>
    </li>

    <li data-entry="eraser">
        <a><span title="Eraser: erase with strokes" class="selector-entry"></span></a>
    </li>

    <li data-entry="airbrush">
        <a><span title="Airbrush: paint with variable density" class="selector-entry"></span></a>
    </li>

     <li data-entry="filler">
         <a><span title="Filler: fill an area with color" class="selector-entry"></span></a>
     </li>

     <li data-entry="picker">
         <a><span title="Picker: select a color from the canvas" class="selector-entry"></span></a>
     </li>
</ul>

<div id="tool-afford" class="afford"></div>

<!-- svg path used to clip the menu item -->
<!-- the actual path is drawn dynamically by the js -->
<svg height="0" width="0">
    <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="tool-sector">
            <path fill="none" stroke="#111" stroke-width="1" class="tool-sector"></path>
        </clipPath>
    </defs>
</svg>
