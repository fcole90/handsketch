<div id="size-popup" class="popup">
    <div class="popup-title">New image size</div>
    <div class="popup-table">
        <div class="popup-row">
            <span class="popup-column"><label for="width">Width: </label></span>
            <span class="popup-column"><input type="number" name="width" value="800" min="1" max="3000"></span>
        </div>
        <div class="popup-row">
            <span class="popup-column"><label for="height">Height: </label></span>
            <span class="popup-column"><input type="number" name="height" value="600" min="1" max="3000"></span>
        </div>
    </div>
    <span class="popup-cancel"></span>
    <span class="popup-exit"></span>
</div>
