<!-- image providing an hint for the gesture -->
<img id="option-selector-hint" class="selector-hint" src="img/rot2.svg" />

<ul id="brush-selector" class="circular-selector">
     <li data-entry="thickness">
         <a><span class="selector-entry"><input type="number" name="name" value="8" min="1" max="50"></span></a>
     </li>

     <li data-entry="shape">
         <a>
             <span class="selector-entry shape-entry">
                 <img data-shape="circle" src="img/circle.png" />
                 <img data-shape="square" src="img/square.png" />
                 <br />
                 <img data-shape="diamond" src="img/diamond.png" />
             </span>
        </a>
     </li>

     <li data-entry="opacity">
         <a><span class="selector-entry"><input type="number" name="name" value="100" min="0" max="100"></span></a>
     </li>

     <!-- labels (following the same order of entries) -->
     <span data-label="thickness">Thickness</span>
     <span data-label="shape">Shape</span>
     <span data-label="opacity">Opacity</span>
</ul>
<svg height="0" width="0">
    <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="brush-sector">
            <path fill="none" stroke="#111" stroke-width="1" class="brush-sector"></path>
        </clipPath>
    </defs>
</svg>
