<!-- image providing an hint for the gesture -->
<div title="Gesture: rotate your hand with thumb and index fingers open" id="option-selector-hint" class="selector-hint"></div>

<ul id="brush-selector" class="circular-selector">
    <li data-entry="thickness">
        <a><span class="selector-entry"><input title="Thickness" type="number" name="name" value="10" min="1" max="50"></span></a>
    </li>

    <li data-entry="shape">
        <a>
            <span class="selector-entry shape-entry">
                <img title="Circle shape" data-shape="circle" src="img/circle.png" />
                <img title="Square shape" data-shape="square" src="img/square.png" />
                <br />
                <img title="Diamond shape" data-shape="diamond" src="img/diamond.png" />
            </span>
        </a>
    </li>

    <li data-entry="opacity">
        <a><span class="selector-entry"><input title="Opacity" type="number" name="name" value="100" min="0" max="100"></span></a>
    </li>

    <!-- labels (following the same order of entries) -->
    <span data-label="thickness">Thickness</span>
    <span data-label="shape">Shape</span>
    <span data-label="opacity">Opacity</span>
</ul>
<svg height="0" width="0">
    <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="brush-sector">
            <path fill="none" stroke="#111" stroke-width="1" class="brush-sector"></path>
        </clipPath>
    </defs>
</svg>
