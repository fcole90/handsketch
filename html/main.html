<!DOCTYPE html>
<html>
    <head>
        <title>HandSketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Library stylesheets -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap-plugins/bootstrap-submenu/css/bootstrap-submenu.css">
        <link rel="stylesheet" href="lib/bootstrap-plugins/bootstrap-slider/css/bootstrap-slider.css">
        <link rel="stylesheet" href="lib/jqueryui-ruler/css/jquery.ui.ruler.css">

        <!-- Custom stylesheets -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/circular_selector.css">
        <link rel="stylesheet" href="css/color_picker.css">
        <link rel="stylesheet" href="css/canvas_area.css">
        <link rel="stylesheet" href="css/popup.css">

        <!-- Custom theme stylesheets -->
        <link rel="stylesheet" href="css/light_theme.css" data-theme="Light" data-theme-default="true">
        <link rel="stylesheet" href="css/dark_theme.css" data-theme="Dark">
        <link rel="stylesheet" href="css/white_theme.css" data-theme="White">

        <!-- Libraries -->

        <script src="lib/jquery-ui/jquery-ui.min.js"></script> <!-- needed by rulers lib -->

        <!-- Menu bar (included) -->
        <!-- #include menubar.html -->

        <div class="body-wrapper container-fluid">

            <!-- Bootstrap grid row -->
            <div class="row">

                <!-- Left panel -->
                <div class="side-panel">

                    <!-- Tool selection widget -->
                    <div class="row tool-widget-wrapper">
                        <!-- #include tool_widget.html -->
                    </div>

                    <!-- Tool options widget -->
                    <div class="row option-widget-wrapper">
                        <!-- #include options_widget.html -->
                    </div>

                    <!-- Color picker widget -->
                    <div class="row color-picker-widget-wrapper">
                        <!-- #include color_picker_widget.html -->
                    </div>
                </div>

                <!-- Canvas area -->
                <div class="canvas-wrapper">
                    <!-- #include canvas_area.html -->
                </div>
            </div>
        </div>

        <!-- Overlay popup for canvas size input -->
        <!-- #include size_popup.html -->

        <!-- Overlay popup for about -->
        <!-- #include about_popup.html -->

    <script src="js/ui.js"></script>
    <script src="js/themeSelector.js"></script>

    <script src="js/gestureRecognition.js"></script>
    <script src="js/canvasCoord.js"></script>
    <script src="js/uiEvents.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/circularSelector.js"></script>
