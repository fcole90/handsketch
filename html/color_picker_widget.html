<!-- image providing an hint for the gesture -->
<img title="Gesture: rotate your open hand with thumb closed" id="color-picker-selector-hint" class="selector-hint" src="img/rot3.svg" />

<div id="color-picker-selector">

    <!-- Color selector -->
    <div id="color-selector" class="slider-fan-selector color-fan-selector">

        <div class="fan-selector-item">
            <!-- Red slider -->
            <input id="red-slider" class="slider color-slider red-setting" data-slider-id='red'
                   type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="255" data-slider-orientation="vertical"/>
        </div>

        <div class="fan-selector-item">
            <!-- Green slider -->
            <input id="green-slider" class="slider color-slider green-setting" data-slider-id='green'
                   type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="255" data-slider-orientation="vertical"/>
        </div>

        <div class="fan-selector-item">
            <!-- Blue slider -->
            <input id="blue-slider" class="slider color-slider blue-setting" data-slider-id='blue'
                   type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="255" data-slider-orientation="vertical"/>
        </div>

        <div class="fan-selector-item">
            <!-- Alpha slider -->
            <input id="alpha-slider" class="slider color-slider alpha-setting" data-slider-id='alpha'
                   type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="255" data-slider-orientation="vertical"/>
        </div>

    </div>
    <div id="color-display">
        <table>
            <tr>
                <td class="color-item red">
                    <input id="red-value" class="color-value" type="number" min="0" max="255" value="255" data-color="red">
                    <label class="color-label">Red</label>
                </td>
                <td class="color-item green">
                    <input id="green-value" class="color-value" type="number" min="0" max="255" value="255" data-color="green">
                    <label class="color-label">Green</label>
                </td>
                <td class="color-item blue">
                    <input id="blue-value" class="color-value" type="number" min="0" max="255" value="255" data-color="blue">
                    <label class="color-label">Blue</label>
                </td>
                <td class="color-item alpha">
                    <input id="alpha-value" class="color-value" type="number" min="0" max="255" value="255" data-color="alpha">
                    <label class="color-label">Alpha</label>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="fg-color"></div>

<img id="color-picker-afford" class="afford" src="img/h.svg"/>
