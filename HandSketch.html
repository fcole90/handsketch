<!DOCTYPE html>
<html>
    <head>
        <title>Handsketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap submenus -->
        <link href="bootstrap-plugins/bootstrap-submenu/css/bootstrap-submenu.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->


    </head>
    <body>
        <!-- Menu bar -->
        <nav class="navbar navbar-default">
            
            <!-- Menu bar header -->
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            
                <a class="navbar-brand">HandSketch</a>
            </div>

            <!-- Menu bar content -->
            <div class="collapse navbar-collapse">
                
                <!-- List of menu entries -->
                <ul class="nav navbar-nav">
                    
                    <!-- File -->
                    <li class="dropdown">
                        <a tabindex="0" data-toggle="dropdown" data-submenu>
                            File<span class="caret"></span>
                        </a>
                        
                        <!-- File submenu -->
                        <ul class="dropdown-menu">

                            
                            <!-- File->New -->
                            <li class="dropdown-submenu">
                                
                                
                                <a tabindex="0"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New</a>
                                
                                <!-- New options -->
                                <ul class="dropdown-menu">
                                    <!-- File->New->Blank -->
                                    <li><a id="new-blank" tabindex="0"><span class="glyphicon glyphicon-file" aria-hidden="true"></span> Blank</a></li>
                                    <!-- File->New->From file -->
                                    <li><a id="new-from-file" tabindex="0"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> From file</a></li>
                                </ul>
                            </li>
                            
                            <!-- File->Open -->
                            <li>
                                <a id="open-file" tabindex="0"><span class="glyphicon glyphicon-open-file" aria-hidden="true"></span> Open</a>
                            </li>
                            
                            <!-- File->Exit -->
                            <li>
                                <a id="exit" tabindex="0"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Exit</a>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- Edit -->
                    <li class="dropdown">
                        <a tabindex="0" data-toggle="dropdown" data-submenu>
                            Edit<span class="caret"></span>
                        </a>
                        
                        <!-- Edit submenu -->
                        <ul class="dropdown-menu">
                            
                            <!-- Edit->Undo -->
                            <li>
                                <a id="undo" tabindex="0"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Undo</a>
                            </li>
                            
                            <!-- Edit->Redo -->
                            <li>
                                <a id="redo" tabindex="0"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Redo</a>
                            </li>
                            
                            <!-- Edit->Cut -->
                            <li>
                                <a id="cut" tabindex="0"><span class="glyphicon glyphicon-scissors" aria-hidden="true"></span> Cut</a>
                            </li>
                            
                            <!-- Edit->Copy -->
                            <li>
                                <a id="copy" tabindex="0"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span>Copy</a>
                            </li>
                            
                            <!-- Edit->Paste -->
                            <li>
                                <a id="paste" tabindex="0"><span class="glyphicon glyphicon-paste" aria-hidden="true"></span>Paste</a>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- Select -->
                    <li class="dropdown">
                        <a tabindex="0" data-toggle="dropdown" data-submenu>
                            Select<span class="caret"></span>
                        </a>
                        
                        <!-- Select submenu -->
                        <ul class="dropdown-menu">
                            
                            
                        </ul>
                    </li>
                    
                    <!-- Picture -->
                    <li class="dropdown">
                        <a tabindex="0" data-toggle="dropdown" data-submenu>
                            Picture<span class="caret"></span>
                        </a>
                        
                        <!-- Picture submenu -->
                        <ul class="dropdown-menu">
                            
                            
                        </ul>
                    </li>
                    
                    <!-- Tools -->
                    <li class="dropdown">
                        <a tabindex="0" data-toggle="dropdown" data-submenu>
                            Tools<span class="caret"></span>
                        </a>
                        
                        <!-- Tools submenu -->
                        <ul class="dropdown-menu">
                            
                            
                        </ul>
                    </li>
                    
                    
                    <!-- Help -->
                    <li class="dropdown">
                        <a tabindex="0" data-toggle="dropdown" data-submenu>
                            Help<span class="caret"></span>
                        </a>
                        
                        <!-- Help submenu -->
                        <ul class="dropdown-menu">
                            
                            
                        </ul>
                    </li>
                </ul>
                
                <!-- End of menu bar content -->
            </div>
        </nav>
        <!-- End of menu bar -->




        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <!-- Submenus -->
        <script src="bootstrap-plugins/bootstrap-submenu/js/bootstrap-submenu.min.js"></script>

        <!-- Main function -->
        <script src="js/main.js" defer></script>
    </body>
</html>
