<!DOCTYPE html>
<html>
    <head>
        <title>HandSketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

        <!-- Bootstrap submenus -->
        <link rel="stylesheet" href="lib/bootstrap-plugins/bootstrap-submenu/css/bootstrap-submenu.css">

        <!-- Custom stylesheets -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tool_widget.css">

        <!-- jQuery (also necessary for Bootstrap's JavaScript plugins) -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <!-- Submenus -->
        <script src="lib/bootstrap-plugins/bootstrap-submenu/js/bootstrap-submenu.min.js"></script>

        <!-- Script which manages the inclusion of HTML subpages -->
        <script src="js/inclusion.js"></script>
    </head>
    <body>
        <!-- Menu bar (included via XMLHttpRequest) -->
        <div class="included" id="menubar"></div>

        <div class="body-wrapper row">

            <!-- Left panel -->
            <div class="side-panel col-md-3">

                <!-- Tool selection widget -->
                <div class="row tool-widget-wrapper">
                    <!-- Included via XMLHttpRequest -->
                    <div class="included" id="tool_widget"></div>
                </div>

                <!-- Tool options widget -->
                <div class="row options-widget-wrapper">
                    <!-- Included via XMLHttpRequest -->
                    <div class="included" id="options_widget"></div>
                </div>

                <!-- Color picker widget -->
                <div class="row color-picker-widget-wrapper">
                    <!-- Included via XMLHttpRequest -->
                    <div class="included" id="color_picker_widget"></div>
                </div>
            </div>

            <!-- Canvas area -->
            <div class="col-md-9 canvas-area">
                <!-- Included via js -->
                <div id="canvas-area-content"></div>
            </div>
        </div>
    </body>
</html>
